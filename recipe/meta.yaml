{% set name = "enchant" %}
{% set version = "2.8.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rrthomas/{{ name }}/releases/download/v{{ version }}/enchant-{{ version }}.tar.gz
  sha256: 8f19535adb5577b83b00e02f330fe9b9eb40dd21f19e2899636fc4d3a7696375

build:
  number: 0
  skip: true  # [not unix]
  run_exports:
    - {{ pin_subpackage('enchant', max_pin='x.x') }}

requirements:
  build:
    - make
    - pkg-config
    - autoconf
    - automake
    - libtool
    - groff  # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - glib
    - hunspell
  run:
    - glib
    - hunspell

test:
  commands:
    - enchant-2 -v  # [unix]

about:
  home: https://rrthomas.github.io/enchant/
  license: LGPL-2.1-only
  license_family: LGPL
  license_file: COPYING.LIB
  summary: enchant spellchecking library

extra:
  recipe-maintainers:
    - asmeurer
    - izahn
